<!DOCTYPE html>

<head>
    <title>
        Base64 String - Byte Array Converter
    </title>
</head>

<body>
    <h1>Welcome to NStaticQuickTools!</h1>
    <p>
        Here is a base64 string - byte array converter. This tool is based on <a href="https://github.com/dankogai/js-base64" target="_blank">js-base64</a>.
    </p>
    <p>
        <script src="./libs/base64.min.js"></script>
        <script>
            function toByteArray() {
                var base64 = (document.getElementById("input1").value).toString();    
                var uintArray = Base64.toUint8Array(base64);
                var result = "[";
                for (var i = 0; i < uintArray.length; i++) {
                    result += uintArray[i];
                    result += ", "
                }
                result = result.substring(0, result.length - 2);
                result += "]"
                document.getElementById("input2").value = result;
            }

            function toBase64() {
                var byteArray = new Uint8Array(eval((document.getElementById("input2").value).toString()));
                document.getElementById("input1").value = Base64.fromUint8Array(byteArray);
            }
        </script>

        <ul>
            <li>
                Base64 string: <input id="input1" type="text" value="aGVsbG8=" />
                <button type="button" onclick="toByteArray()">To byte array.</button>
            </li>
            <li>
                Byte array: <input id="input2" type="text" value="[104, 101, 108, 108, 111]" />
                <button type="button" onclick="toBase64()">To base64 string.</button>
            </li>
        </ul>
    </p>
    <footer>
        <p>
            ====================================

        <p>
            Now it's the footer! <a href="../index.html">Back to the index page.</a>
        </p>
    </footer>
</body>
