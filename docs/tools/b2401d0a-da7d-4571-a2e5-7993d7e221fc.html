<!DOCTYPE html>

<head>
    <title>
        Guid String Generator
    </title>
</head>

<body>
    <h1>Welcome to NStaticQuickTools!</h1>
    <p>
        Here is a guid string generator. This tool is based on <a href="http://nickfogle.github.io/StringGenerator/index.html" target="_blank">StringGenerator</a>. We recommend <a href="https://www.guidgen.com/" target="_blank">www.guidgen.com</a> more.
    </p>
    <p>
        <script type="text/javascript" src="./libs/randomGen.js"></script>
        <script>
            function theFunction() {
                var result = "\"" + Math.xxid().toLowerCase() + "\"";
                document.getElementById('output').innerHTML = result;
            }
        </script>

        <button type="button" onclick="theFunction()">Click to generate a new guid string.</button>

        <p id="output"></p>

        <script>
            theFunction();
        </script>
    </p>
